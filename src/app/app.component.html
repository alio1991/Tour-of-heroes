
<div style="text-align:center">
  <h1>
    {{title}}    
  </h1>
  <div class="menu">
    <button class="top-option">TOP</button>
    <button class="heroes-option">Heroes</button>
  </div>
  <app-hero-detail *ngIf="details; else noDetail" (shouldShowDetails)="showDetails()" [(heroForDetail)]="heroSelected"></app-hero-detail>
  <ng-template #noDetail>
    <app-heroes (shouldShowDetails)="showDetails($event)"></app-heroes>
  </ng-template>
  
</div>
